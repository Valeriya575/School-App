<div class="container col-md-12"> 
<h2>My exams</h2> 
  <div class="table-responsive table-container">  
    <table class="table table-light table-hover table-striped">  
      <thead class="thead-light">  
        <tr>  
          <th class="text-center">Name of Subject</th> 
          <th class="text-center">Teacher</th>
          <th class="text-center">Date and Time</th>
		  <th class="text-center">Action</th>  		  
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let exam of exams"> 

          <td class="text-center">{{exam.subjectName}}</td>
          <td class="text-center">{{exam.teacher}}</td> 
		  <td class="text-center">{{exam.dateTime}}</td> 
		  <td class="text-center">
			<button (click)="openModal(editProfileModal, exam)"  class="btn btn-primary">Apply</button>  
		  </td>
        </tr>  
      </tbody>  
    </table>  
  </div> 
 </div>
  
<ng-template #editProfileModal let-modal>
 <div class="modal-header">
  <h5 class="modal-title" id="editProfileLabel">Apply for an exam</h5>
  <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
   <span aria-hidden="true">&times;</span>
  </button>
 </div>
 
 <div class="modal-body">
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
   <div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">Subject Name</label>
    <div class="col-sm-8">
     <input class="form-control" formControlName="subjectName" id="subjectName" readonly>
    </div>
   </div>
   <div class="form-group row">
    <label for="teacherName" class="col-sm-4 col-form-label">Teacher</label>
    <div class="col-sm-8">
     <input type="text" class="form-control" formControlName="teacher" id="teacher" readonly>
    </div>
   </div>
   <div class="form-group row">
    <label for="dateTime" class="col-sm-4 col-form-label">Date and Time</label>
    <div class="col-sm-8">
     <input type="text" class="form-control" formControlName="dateTime" id="dateTime" readonly>
    </div>
   </div>
   <div class="form-outline">
	<textarea class="form-control" id="textAreaExample" rows="4" placeholder="Message to teacher"></textarea>
	</div>
   <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
    <button type="submit" class="btn btn-primary">Apply</button>
   </div>
  </form>
 </div>
</ng-template>
